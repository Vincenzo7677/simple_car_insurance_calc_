<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-light">
            <div class="container">
                <h1 class="display-4">car insurance calc.</h1>
                <p class="lead">HTML5, CSS3, Bootstrap, Javascript</p>
                <p class="lead"></p>


            </div>
        </div>
        <div class="main">
            <form>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-6">
                        <input id="name" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Age</label>
                    <div class="col-sm-3">
                        <input id="age" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Horsepower</label>
                    <div class="col-sm-3">
                        <input id="horsepower" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Country:</label>
                    <div class="col-sm-3">
                        <select class="form-control" name="Countries" id="select">
                            <option value="Austria">Austria</option>
                            <option value="Hungary">Hungary</option>
                            <option value="Greece">Greece</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3">
                        <button type="button"  id="btn" class="btn btn-primary btn-md btn-block">Enter</button>
                    </div>
                </div>


            </form>
            <div class="col-sm-12">

                <h3 id="result"></h3>

            </div>

        </div>

        <div id="footer">
            <p>Vincenzo Schiavone</p>
            <a href="https://github.com/Vincenzo7677" target="_blank" role="button">Visit my GitHub...</a>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
